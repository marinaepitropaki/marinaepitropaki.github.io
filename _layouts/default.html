<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}

  <body>
    <div class="imageWrapper">
      <div class="headerBackground">
        <div class="container">
          {% include header.html %}
          <div class="appInfo">
            <div class="appNamePriceContainer">
              <h1 class="appName">{{ site.app_name }}</h1>
              <h2 class="appPrice">{{ site.app_price }}</h2>
            </div>
            <div class="appDescriptionContainer">
              <p class="appDescription">{{ site.app_description }}</p>
              <iframe
                style="border-radius: 12px"
                src="https://open.spotify.com/embed/show/3sKcLuYKylgIbK2dehLzEr?utm_source=generator&theme=0"
                width="100%"
                height="152"
                frameborder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
            </div>
            <div class="playbookPreview"></div>
            <a href="/beMindful">
              <img
                src="assets/BeMindful.png"
                alt="Description of the image"
                class="playbookPreview" />
            </a>
            <a
              href="https://marinaepitropaki.github.io/playbook-theme/"
              target="_blank"
              ><img
                src="assets/playbook.png"
                alt="Description of the image"
                class="playbookPreview"
            /></a>
            <a href="/beGreen">
              <img
                src="assets/BeGreen.png"
                alt="Description of the image"
                class="playbookPreview" />
            </a>
          </div>
          {% include features.html %} {% include footer.html %} {% include
          appstoreimages.html %}
        </div>
      </div>
    </div>
  </body>
</html>
