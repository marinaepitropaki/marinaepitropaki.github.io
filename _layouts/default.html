<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}

  <body>
    <div class="imageWrapper">
      <div class="headerBackground">
        <div class="container">
          {% include header.html %}
          <div class="appInfo">
            <div class="appNamePriceContainer">
              <h1 class="appName">{{ site.app_name }}</h1>
              <h2 class="appPrice">{{ site.app_price }}</h2>
            </div>
            <div class="appDescriptionContainer">
              <p class="appDescription">{{ site.app_description }}</p>
            </div>
            <div class="playbookPreview"></div>
            <a
              href="https://marinaepitropaki.github.io/playbook-theme/"
              target="_blank"
              ><img
                src="assets/playbook.png"
                alt="Description of the image"
                class="playbookPreview"
            /></a>
          </div>
          {% include features.html %} {% include footer.html %} {% include
          appstoreimages.html %}
        </div>
      </div>
    </div>
  </body>
</html>
